<div *ngIf="suggestedUsers.length > 0">
  <div
    *ngFor="let user of suggestedUsers"
    class="w-full max-w-xs mx-auto bg-white rounded-lg shadow-lg dark:bg-gray-900 mb-4"
  >
    <img
      class="w-24 h-24 mx-auto mt-4 rounded-full object-cover"
      src="https://via.placeholder.com/150"
      alt="Profile picture"
    />
    <div class="py-4 text-center">
      <p class="text-lg font-semibold text-gray-800 dark:text-gray-100">
        {{ user.username }}
      </p>
      <button
        (click)="followUser(user._id)"
        class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600"
      >
        Follow
      </button>
    </div>
  </div>
</div>
<p *ngIf="suggestedUsers.length === 0" class="text-center">
  No suggestions available
</p>
