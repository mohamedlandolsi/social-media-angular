<div class="bg-white dark:bg-gray-900">
  <section class="bg-white dark:bg-gray-900" *ngIf="userData">
    <div class="relative flex">
      <div class="min-h-screen lg:w-1/3"></div>
      <div
        class="hidden w-3/4 min-h-screen bg-gray-100 dark:bg-gray-800 lg:block"
      ></div>

      <div
        class="container flex flex-col justify-center w-full min-h-screen px-6 py-10 mx-auto lg:absolute lg:inset-x-0"
      >
        <h1
          class="text-3xl font-semibold text-gray-800 capitalize lg:text-4xl dark:text-white"
        >
          {{ userData.username }}
        </h1>

        <div class="mt-10 lg:mt-20 lg:flex lg:items-center">
          <img
            class="object-cover object-center w-full lg:w-[32rem] rounded-lg h-96"
            src="https://icons.veryicon.com/png/o/miscellaneous/user-avatar/user-avatar-male-5.png"
            alt="Profile Image"
          />

          <div class="mt-8 lg:px-10 lg:mt-0">
            <h2
              class="text-2xl font-semibold text-gray-800 dark:text-white lg:w-72"
            >
              {{ userData.email }}
            </h2>

            <p class="max-w-lg mt-6 text-gray-500 dark:text-gray-400">
              Followers:
              <span class="font-semibold">{{ userData.followers.length }}</span>
            </p>
            <p class="max-w-lg mt-6 text-gray-500 dark:text-gray-400">
              Followings:
              <span class="font-semibold">{{
                userData.followings.length
              }}</span>
            </p>

            <h3 class="mt-6 text-lg font-medium text-blue-500">
              Joined on: {{ userData.createdAt | date }}
            </h3>

            <!-- Follow/Unfollow Button -->
            <button
              (click)="userData.isFollowing ? unfollowUser() : followUser()"
              class="mt-6 px-4 py-2 font-semibold text-white transition-colors duration-300 transform rounded-md focus:outline-none focus:ring focus:ring-blue-300 bg-blue-500 hover:bg-blue-600"
            >
              {{ userData.isFollowing ? "Unfollow" : "Follow" }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- User's posts -->
  <div class="container px-6 py-10 mx-auto">
    <h2
      class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-3xl dark:text-white"
    >
      Posts
    </h2>

    <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-16 md:grid-cols-2 xl:grid-cols-3">
      <div
        class="w-full mb-8 mt-10 overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800 transition-transform duration-200 hover:shadow-2xl hover:scale-105"
        *ngFor="let post of userPosts"
      >
        <img
          class="object-cover w-full h-64 rounded-t-lg"
          src="https://images.unsplash.com/photo-1550439062-609e1531270e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          alt="Article"
        />

        <div class="p-6">
          <div class="mb-3">
            <span
              class="text-xs font-semibold text-blue-600 uppercase dark:text-blue-400"
              >Category</span
            >
            <a
              href="#"
              class="block mt-1 text-2xl font-bold text-gray-800 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition-colors duration-300"
              tabindex="0"
              role="link"
              >{{ post.title || "Post Title" }}</a
            >
            <p
              class="mt-3 text-sm text-gray-700 dark:text-gray-400 leading-relaxed"
            >
              {{ post.description }}
            </p>
          </div>

          <div class="flex items-center justify-between mt-4">
            <span class="text-xs text-gray-600 dark:text-gray-300">{{
              post.createdAt | date : "mediumDate"
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
