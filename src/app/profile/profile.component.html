<section class="bg-white dark:bg-gray-900" *ngIf="userData">
  <div class="relative flex">
    <div class="min-h-screen lg:w-1/3"></div>
    <div
      class="hidden w-3/4 min-h-screen bg-gray-100 dark:bg-gray-800 lg:block"
    ></div>

    <div
      class="container flex flex-col justify-center w-full min-h-screen px-6 py-10 mx-auto lg:absolute lg:inset-x-0"
    >
      <h1
        class="text-3xl font-semibold text-gray-800 capitalize lg:text-4xl dark:text-white"
      >
        {{ userData.username }}
      </h1>

      <div class="mt-10 lg:mt-20 lg:flex lg:items-center">
        <img
          class="object-cover object-center w-full lg:w-[32rem] rounded-lg h-96"
          src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
          alt="Profile Image"
        />

        <div class="mt-8 lg:px-10 lg:mt-0">
          <h2
            class="text-2xl font-semibold text-gray-800 dark:text-white lg:w-72"
          >
            {{ userData.email }}
          </h2>

          <p class="max-w-lg mt-6 text-gray-500 dark:text-gray-400">
            Followers:
            <span class="font-semibold">{{ userData.followers.length }}</span>
          </p>
          <p class="max-w-lg mt-6 text-gray-500 dark:text-gray-400">
            Followings:
            <span class="font-semibold">{{ userData.followings.length }}</span>
          </p>

          <h3 class="mt-6 text-lg font-medium text-blue-500">
            Joined on: {{ userData.createdAt | date }}
          </h3>

          <!-- Follow/Unfollow Button -->
          <button
            (click)="userData.isFollowing ? unfollowUser() : followUser()"
            class="mt-6 px-4 py-2 font-semibold text-white transition-colors duration-300 transform rounded-md focus:outline-none focus:ring focus:ring-blue-300 bg-blue-500 hover:bg-blue-600"
          >
            {{ userData.isFollowing ? "Unfollow" : "Follow" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
