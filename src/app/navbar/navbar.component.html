<nav class="relative bg-white shadow dark:bg-gray-800">
  <div class="container px-6 py-4 mx-auto">
    <div class="lg:flex lg:items-center lg:justify-between">
      <!-- Logo Section -->
      <div class="flex items-center justify-between">
        <a href="#">
          <img
            class="w-auto h-6 sm:h-7"
            src="https://merakiui.com/images/full-logo.svg"
            alt="logo"
          />
        </a>

        <!-- Mobile menu button -->
        <div class="flex lg:hidden">
          <button
            (click)="toggleMenu()"
            type="button"
            class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
            aria-label="toggle menu"
          >
            <!-- Menu open/close icons -->
            <svg
              *ngIf="!isOpen"
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 8h16M4 16h16"
              />
            </svg>

            <svg
              *ngIf="isOpen"
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Links and User Profile Section -->
      <div
        [ngClass]="{ block: isOpen, hidden: !isOpen }"
        class="lg:flex lg:items-center lg:justify-between w-full lg:w-auto"
      >
        <!-- Links -->
        <div
          class="flex flex-col lg:flex-row lg:items-center lg:space-x-8 mr-8"
        >
          <a
            href="#"
            class="px-3 py-2 text-gray-700 transition-colors duration-300 transform rounded-md dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Home</a
          >
          <a
            href="#"
            class="px-3 py-2 text-gray-700 transition-colors duration-300 transform rounded-md dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Groups</a
          >
          <a
            href="#"
            class="px-3 py-2 text-gray-700 transition-colors duration-300 transform rounded-md dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Messages</a
          >
        </div>

        <!-- Notifications, User Profile and Dark/Light mode toggle -->
        <div class="flex items-center space-x-4 mt-4 lg:mt-0 lg:ml-8">
          <button
            class="text-gray-600 dark:text-gray-200 hover:text-gray-700 dark:hover:text-gray-400 focus:outline-none"
            aria-label="show notifications"
          >
            <svg
              class="w-6 h-6"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <button
            type="button"
            class="flex items-center focus:outline-none"
            aria-label="toggle profile dropdown"
          >
            <div
              class="w-8 h-8 overflow-hidden border-2 border-gray-400 rounded-full"
            >
              <img
                src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=612x612&w=0&k=20&c=yBeyba0hUkh14_jgv1OKqIH0CCSWU_4ckRkAoy2p73o="
                class="object-cover w-full h-full"
                alt="avatar"
              />
            </div>

            <!-- Display the username here -->
            <h3
              class="ml-2 text-gray-700 dark:text-gray-200 hidden lg:block"
              *ngIf="username"
            >
              {{ username }}
            </h3>
          </button>

          <!-- Light/Dark mode toggle -->
          <label class="switch ml-6">
            <input type="checkbox" (click)="toggleDarkMode()" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
</nav>
