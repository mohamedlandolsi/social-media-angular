<section class="container px-4 mx-auto">
    <div class="flex items-center gap-x-3">
      <h2 class="text-lg font-medium text-gray-800 dark:text-white">Posts</h2>
      <span
        class="px-3 py-1 text-xs text-blue-600 bg-blue-100 rounded-full dark:bg-gray-800 dark:text-blue-400"
        >{{ posts.length }} posts</span
      >
    </div>
  
    <div *ngIf="loading" class="text-center mt-6">Loading posts...</div>
    <div *ngIf="error" class="text-center text-red-500 mt-6">{{ error }}</div>
  
    <div class="flex flex-col mt-6" *ngIf="!loading && !error">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
          <div
            class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg"
          >
            <table
              class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"
            >
              <thead class="bg-gray-50 dark:bg-gray-800">
                <tr>
                  <th class="py-3.5 px-4 text-sm font-normal text-gray-500">
                    Title
                  </th>
                  <th class="px-12 py-3.5 text-sm font-normal text-gray-500">
                    Author
                  </th>
                  <th class="px-4 py-3.5 text-sm font-normal text-gray-500">
                    Content
                  </th>
                  <th class="px-4 py-3.5 text-sm font-normal text-gray-500">
                    Created At
                  </th>
                  <th class="px-4 py-3.5 text-sm font-normal text-gray-500">
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody
                class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900"
              >
                <tr *ngFor="let post of posts">
                  <td class="px-4 py-4 text-sm font-medium text-gray-700">
                    {{ post.title }}
                  </td>
                  <td class="px-12 py-4 text-sm font-medium text-gray-700">
                    {{ post.author || 'Unknown' }}
                  </td>
                  <td class="px-4 py-4 text-sm text-gray-500">
                    {{ post.content.slice(0, 50) }}...
                  </td>
                  <td class="px-4 py-4 text-sm text-gray-500">
                    {{ post.createdAt | date: 'short' }}
                  </td>
                  <td class="px-4 py-4 text-sm">
                    <button
                      (click)="deletePost(post._id)"
                      class="text-red-500 hover:underline"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
