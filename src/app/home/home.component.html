<!-- Home Page for logged in user -->
<div
  *ngIf="loggedIn; else notLoggedIn"
  class="flex min-h-screen bg-gray-100 dark:bg-gray-900"
>
  <!-- Default layout for logged-in users -->
  <!-- Left section -->
  <div
    class="hidden md:flex flex-none w-1/4 p-4 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200"
  >
    <div class="w-full max-w-xs mx-auto">
      <app-sidebar
        *ngIf="router.url !== '/login' && router.url !== '/register'"
      ></app-sidebar>
    </div>
  </div>

  <!-- Middle section -->
  <div
    class="flex-grow p-4 flex justify-center bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200"
  >
    <div class="w-full max-w-3xl">
      <app-create-post></app-create-post>
      <app-post class="w-full"></app-post>
    </div>
  </div>

  <!-- Right section -->
  <div
    class="hidden md:flex flex-none w-1/4 p-4 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200"
  >
    <div class="w-full max-w-xs mx-auto">
      <p class="text-center mb-10">Suggested users</p>
      <app-suggested-users></app-suggested-users>
    </div>
  </div>
</div>

<!-- Home page for guests -->
<ng-template #notLoggedIn>
  <section class="w-full min-h-screen bg-white dark:bg-gray-900">
    <div
      class="container relative flex flex-col min-h-screen px-6 py-8 mx-auto"
    >
      <nav class="md:flex md:items-center md:justify-between">
        <div class="flex items-center justify-between">
          <button
            (click)="isOpen = !isOpen"
            class="text-gray-500 md:hidden dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none"
          >
            <ng-container *ngIf="isOpen">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </ng-container>

            <ng-container *ngIf="!isOpen">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                />
              </svg>
            </ng-container>
          </button>

          <a href="#"> <app-logo></app-logo></a>
        </div>

        <div
          [class.opacity-100]="isOpen"
          [class.translate-x-0]="isOpen"
          [class.opacity-0]="!isOpen"
          [class.-translate-x-full]="!isOpen"
          class="absolute inset-x-0 z-20 w-full px-6 py-8 mt-8 space-y-6 transition-all duration-300 ease-in-out bg-white dark:bg-gray-900 top-16 md:bg-transparent md:dark:bg-transparent md:mt-0 md:p-0 md:top-0 md:relative md:w-auto md:opacity-100 md:translate-x-0 md:space-y-0 md:-mx-6 md:flex md:items-center"
        >
          <a
            href="#"
            class="block text-gray-600 transition-colors duration-300 dark:text-white md:px-6 hover:text-blue-500 dark:hover:text-blue-400"
          >
            Payment
          </a>
          <a
            href="#"
            class="block text-gray-600 transition-colors duration-300 dark:text-white md:px-6 hover:text-blue-500 dark:hover:text-blue-400"
          >
            Services
          </a>
          <a
            href="#"
            class="block text-gray-600 transition-colors duration-300 dark:text-white md:px-6 hover:text-blue-500 dark:hover:text-blue-400"
          >
            Account
          </a>

          <button
            routerLink="/login"
            class="w-full px-5 py-3 transition-colors duration-300 bg-gray-100 rounded-md dark:bg-gray-800 md:w-auto md:mx-6 hover:bg-gray-200 dark:hover:bg-gray-700"
          >
            <div class="flex items-center justify-center -mx-1">
              <p class="mx-1 text-sm text-gray-600 dark:text-white">Login</p>
            </div>
          </button>
        </div>
      </nav>

      <!-- Content Section -->
      <section class="flex items-center flex-1">
        <div class="flex flex-col w-full">
          <h1
            class="text-5xl font-extrabold text-center lg:text-7xl 2xl:text-8xl"
          >
            <span
              class="text-transparent bg-gradient-to-br bg-clip-text from-teal-500 via-indigo-500 to-sky-500 dark:from-teal-200 dark:via-indigo-300 dark:to-sky-500"
            >
              Welcome To
            </span>
            <span
              class="text-transparent bg-gradient-to-tr bg-clip-text from-blue-500 via-pink-500 to-red-500 dark:from-sky-300 dark:via-pink-300 dark:to-red-500"
            >
              Our Social Media
            </span>
          </h1>
          <p
            class="max-w-3xl mx-auto mt-6 text-lg text-center text-gray-700 dark:text-white md:text-xl"
          >
            Join us today and connect with your friends and family.
          </p>
          <!-- <p
            class="mt-8 text-center text-gray-700 dark:text-white text-md md:text-xl"
          >
            Join us today and connect with your friends and family.
          </p> -->
        </div>
      </section>

      <!-- Footer Section -->
      <footer
        class="flex flex-col items-center mt-12 sm:flex-row sm:justify-between"
      >
        <a
          href="#"
          class="text-gray-700 transition-colors duration-300 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400"
        >
          Privacy Policy
        </a>
        <div class="mt-4 -mx-4 md:mt-0">
          <a
            href="#"
            class="px-4 text-gray-700 transition-colors duration-300 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400"
          >
            Facebook
          </a>
          <a
            href="#"
            class="px-4 text-gray-700 transition-colors duration-300 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400"
          >
            Instagram
          </a>
          <a
            href="#"
            class="px-4 text-gray-700 transition-colors duration-300 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400"
          >
            LinkedIn
          </a>
        </div>
      </footer>
    </div>
  </section>
</ng-template>
