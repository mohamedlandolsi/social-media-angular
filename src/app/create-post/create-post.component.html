<div class="mb-4 mt-0">
  <button
    (click)="toggleAccordion()"
    class="w-full my-0 p-2 bg-blue-500 text-white rounded-lg flex items-center space-x-2"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 flex-initial"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
      />
    </svg>
    <label class="flex-1 cursor-pointer">Add Post</label>
  </button>
  <div
    *ngIf="accordionOpen"
    class="mt-4 p-4 bg-white dark:bg-gray-800 rounded-lg"
  >
    <form (ngSubmit)="createPost()">
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200">Title</label>
        <input
          [(ngModel)]="newPost.title"
          name="title"
          type="text"
          class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-gray-200"
          placeholder="Title"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200"
          >Description</label
        >
        <textarea
          [(ngModel)]="newPost.description"
          name="description"
          class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-gray-200"
          placeholder="Write something..."
          required
        ></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200">Category</label>
        <select
          [(ngModel)]="newPost.category"
          name="category"
          class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-gray-200"
          required
        >
          <option value="Technology">Technology</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Fashion">Fashion</option>
          <option value="Music">Music</option>
          <option value="Sports">Sports</option>
          <option value="Business">Business</option>
          <option value="Politics">Politics</option>
          <option value="Health">Health</option>
          <option value="Education">Education</option>
          <option value="Science">Science</option>
          <option value="Art">Art</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200">Image</label>
        <input
          type="file"
          (change)="onFileSelected($event)"
          name="image"
          class="block w-full px-3 py-2 mt-2 text-sm text-gray-600 bg-white border border-gray-200 rounded-lg file:bg-gray-200 file:text-gray-700 file:text-sm file:px-4 file:py-1 file:border-none file:rounded-full file:cursor-pointer dark:file:bg-gray-800 dark:file:text-gray-200 dark:text-gray-300 placeholder-gray-400/70 dark:placeholder-gray-500 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:focus:border-blue-300"
          required
        />
      </div>
      
      
      <div class="flex justify-between gap-10">
        <button
          type="submit"
          class="w-full p-2 bg-green-500 text-white rounded-lg"
        >
          Post
        </button>
        <button
          type="button"
          (click)="toggleAccordion()"
          class="w-full p-2 bg-red-500 text-white rounded-lg"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
