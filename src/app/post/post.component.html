<div class="flex flex-col items-center justify-center w-full">
  <h2 class="text-lg font-semibold mb-4">Timeline Posts</h2>
  <div
    *ngFor="let post of posts"
    class="my-4 p-4 bg-white dark:bg-gray-800 rounded shadow-md w-full max-w-md"
  >
    <p class="font-bold text-gray-800 dark:text-gray-300">
      {{ post.username || 'Unknown User' }}
    </p>
    <img
      *ngIf="post.image"
      [src]="post.image"
      alt="Post image"
      class="mt-2 w-full h-auto rounded"
    />
    <p class="text-gray-700 dark:text-gray-200">{{ post.description }}</p>
    <p class="text-sm text-gray-500 dark:text-gray-400">
      Posted on: {{ post.createdAt | date }}
    </p>
  </div>
</div>
