<div *ngIf="loggedIn" class="flex min-h-screen bg-gray-100 dark:bg-gray-900">
  <!-- Left section -->
  <div
    class="hidden md:flex flex-none w-1/4 p-4 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200"
  >
    <div class="w-full max-w-xs mx-auto">
      <app-sidebar></app-sidebar>
    </div>
  </div>

  <!-- Middle section -->
  <div
    class="flex-grow p-4 flex justify-center bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200"
  >
    <div class="w-full max-w-3xl pt-10">
      <h1 class="text-2xl font-bold mb-8">Settings</h1>

      <!-- Email Update Section -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Change Email</h2>
        <input
          type="email"
          placeholder="Enter new email"
          [(ngModel)]="email"
          class="w-full px-4 py-2 rounded-md dark:bg-gray-800 dark:text-gray-200"
        />
        <button
          (click)="updateEmail()"
          class="mt-2 px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500"
        >
          Update Email
        </button>
      </div>

      <!-- Password Update Section -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Change Password</h2>
        <input
          type="password"
          placeholder="Enter new password"
          [(ngModel)]="password"
          class="w-full px-4 py-2 rounded-md dark:bg-gray-800 dark:text-gray-200"
        />
        <button
          (click)="updatePassword()"
          class="mt-2 px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500"
        >
          Update Password
        </button>
      </div>

      <!-- Account Deletion Section -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Delete Account</h2>
        <button
          (click)="deleteAccount()"
          class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-500"
        >
          Delete My Account
        </button>
      </div>

      <!-- Theme Toggle Section -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Theme</h2>
        <app-theme-toggle></app-theme-toggle>
      </div>
    </div>
  </div>
</div>
