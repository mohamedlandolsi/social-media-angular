<section class="bg-white dark:bg-gray-900">
  <div class="container flex items-center justify-center min-h-screen px-6 mx-auto">
    <form class="w-full max-w-md" (ngSubmit)="loginUser()" #loginForm="ngForm">
      <app-logo class="flex items-center justify-center mb-4"></app-logo>

      <h1
        class="mt-3 text-2xl font-semibold text-gray-800 capitalize sm:text-3xl dark:text-white"
      >
        Sign In
      </h1>

      <!-- Error message section -->
      <div
        *ngIf="errorMessage"
        class="mt-4 text-sm text-center text-red-500 dark:text-red-400"
      >
        {{ errorMessage }}
      </div>

      <!-- Input for username or email -->
      <div class="relative flex items-center mt-8">
        <span class="absolute">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16 12H8m0 0l4-4m-4 4l4 4m8-6V6a2 2 0 00-2-2H6a2 2 0 00-2 2v6m16 6H4a2 2 0 01-2-2V6a2 2 0 012-2h12a2 2 0 012 2v6a2 2 0 002 2h4"
            />
          </svg>
        </span>

        <input
          type="text"
          class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
          placeholder="Username or Email"
          name="usernameOrEmail"
          [(ngModel)]="credentials.usernameOrEmail"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </div>

      <!-- Input for password -->
      <div class="relative flex items-center mt-4">
        <span class="absolute">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </span>

        <input
          type="password"
          class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
          placeholder="Password"
          name="password"
          [(ngModel)]="credentials.password"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </div>

      <!-- Submit button -->
      <div class="mt-6">
        <button
          type="submit"
          class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
        >
          Sign in
        </button>

        <p class="mt-4 text-center text-gray-600 dark:text-gray-400">
          or sign in with
        </p>

        <a
          href="#"
          class="flex items-center justify-center px-6 py-3 mt-4 text-gray-600 transition-colors duration-300 transform border rounded-lg dark:border-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <svg class="w-6 h-6 mx-2" viewBox="0 0 40 40">
            <path
              d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.045 27.2142 24.3525 30 20 30C14.4775 30 10 25.5225 10 20C10 14.4775 14.4775 9.99999 20 9.99999C22.5492 9.99999 24.8683 10.9617 26.6342 12.5325L31.3483 7.81833C28.3717 5.04416 24.39 3.33333 20 3.33333C10.7958 3.33333 3.33335 10.7958 3.33335 20C3.33335 29.2042 10.7958 36.6667 20 36.6667C29.2042 36.6667 36.6667 29.2042 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
              fill="#FFC107"
            />
          </svg>

          <span class="mx-2">Sign in with Google</span>
        </a>

        <div class="mt-6 text-center">
          <a
            routerLink="/register"
            class="text-sm text-blue-500 hover:underline dark:text-blue-400"
          >
            Donâ€™t have an account yet? Sign up
          </a>
        </div>
      </div>
    </form>
  </div>
</section>
